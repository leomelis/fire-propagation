<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
    <script type="text/javascript" src="raphael-min.js"></script>

    <!-- Fix rendering issue -->
    <style> svg {shape-rendering: crispEdges; } </style>

    <script>
        function create_grid(paper, width, height, spacing){
            for(var i=0; i<height+spacing; i=i+spacing){
                paper.path("M0," + i + "L"+width+"," + i);
            }

            for(var i=0; i<width+spacing; i=i+spacing){
                paper.path("M"+i+",0L"+i+","+height);
            }
        }
        $(document).ready(function(){
            // Creates canvas 320 Ã— 200 at 10, 50
            var paper = Raphael(10, 50, 320, 200);

            create_grid(paper, 320, 200, 10);

            // Creates circle at x = 50, y = 40, with radius 10
            var circle = paper.circle(50, 40, 10);
            // Sets the fill attribute of the circle to red (#f00)
            circle.attr("fill", "#f00");

            // Sets the stroke attribute of the circle to white
            circle.attr("stroke", "#fff");
        });
    </script>
</head>

</body>
</html>
