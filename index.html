<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
    <script type="text/javascript" src="raphael-min.js"></script>

    <!-- Fix rendering issue -->
    <style> svg {shape-rendering: crispEdges; } </style>

    <script>
        var paper_width = 320;
        var paper_height = 200;
        var dim = 10;

        var colors = {
            "fire":"red",
            "firewall":"black",
            "tree":"yellow",
            "pine":"green"
        }

        function create_grid(paper, paper_width, paper_height, dim){
            for(var i=0; i<paper_height+dim; i=i+dim){
                paper.path("M0," + i + "L"+paper_width+"," + i);
            }

            for(var i=0; i<paper_width+dim; i=i+dim){
                paper.path("M"+i+",0L"+i+","+paper_height);
            }
        }

        function create_square(paper, x, y, dim, type){
            var c = paper.rect(x, y, dim, dim, type);
            c.attr("fill", colors[type]);
        }

        $(document).ready(function(){
            var paper = Raphael(10, 50, paper_width, paper_height);

            // create_grid(paper, paper_width, paper_height, 10);

            create_square(paper, 20, 10, dim, "fire");
        });
    </script>
</head>

</body>
</html>
